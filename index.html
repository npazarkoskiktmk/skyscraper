<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="index.css">

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

 <script>
    $(function(){
      $("#include_header").load("header.html");
    });
 </script>

 <script>
    $(function(){
      $("#include_footer").load("footer.html");
    });
 </script>

</head>
<body>
    <div id="include_header"></div>

    <span id= "header">
        <h1><b>We build Skyscrapers!</b></h1> <br>
        <h2>Sign in for a consultation.</h2>

    </span>

    <form action="sign_in.html">
        <input style="height:50px; width: 200px; text-align: center; border-radius: 5px; position: absolute; left: 30%; -ms-transform: translateX(-50%); transform: translateY(-50%); background-color: #292828;" type="submit" value="Sign In" />
    </form>


    <div id="include_footer"></div>

</body>
